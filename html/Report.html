<!DOCTYPE html>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<html>
	<head>
		<link rel="stylesheet" media="screen" href="./css/style.css">
	</head>

	<body>
		<form id = "reports">
		</form>
	</body>

	<script type="text/javascript" src="./jquery/jquery-1.11.3.min.js"></script>
	<script type="text/javascript" src="./js/model.js"></script>
	<script>
		load();

		function load() {
			var reportss = model.sharedInstance().reports;
			$(reportss).each(function(index, element){
				var report = new String;
				report = report + "用户" + element.account + "\n" + "分数" + (element.numberOfCorrect * 0.5) + "\n" + "用时" + element.time;

				var checkbox = document.createElement("p");
				var span = document.createElement("span");
				span.innerHTML = report;
				checkbox.appendChild(span);
				document.getElementById("reports").appendChild(checkbox);
			});
		}
	</script>
</html>
