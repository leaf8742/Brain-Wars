<html>
<!DOCTYPE html>

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="">
		<meta name="author" content="">

		<!-- CSS -->
		<link rel="stylesheet" href="assets/css/style.css">

		<!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
		<!--[if lt IE 9]>
			<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->
	</head>

	<body id="untitled">
		<div class="page-container">
			<div class="form_selectType">
				<button type="training" class="training_button" onclick="fn_training()">备战训练</button>
				<button type="semifinals" class="semifinals_button" onclick="fn_semifinals()" hidden="hidden">区域赛</button>
				<button type="finals" class="finals_button" onclick="fn_finals()" hidden="hidden">决赛</button>
			</div>

			<select id="locality" onchange="select()" hidden="hidden">
				<optgroup label="所属大区">
					<option>关琳</option>
					<option>邓宏武</option>
					<option>许玎玎</option>
					<option>范薇</option>
				</optgroup>
			</select>

			<select id="region" hidden="hidden">
				<optgroup label="所属地区">
				</optgroup>
			</select>

			<button id="okay" type="finals" class="finals_button" onclick="okay()" hidden="hidden">确定</button>

		</div>
	</body>

	<!-- Javascript -->
	<script type="text/javascript" src="assets/js/jquery-1.11.3.min.js" ></script>
	<script type="text/javascript" src="assets/js/scripts.js" ></script>
	<script>
		select();

		function fn_training() {
			var m = model.sharedInstance();
			m.system = "training";
			m.currentTime = new Date();
			storage();
			location.href = "Untitled.html";
		}

		function fn_semifinals() {
			document.getElementById("locality").hidden = "";
			document.getElementById("region").hidden = "";
			document.getElementById("okay").hidden = "";
		}

		function okay() {
			var m = model.sharedInstance();
			m.system = "semifinals";
			m.currentTime = new Date();
			storage();
			location.href = "Untitled.html";
		}

		function fn_finals() {
//			var m = model.sharedInstance();
//			m.system = "finals";
//			m.currentTime = new Date();
//			storage();
//			location.href = "Untitled.html";
		}

		function select() {
			var regions = [["罗骏扬", "潘松峰", "牛志琴", "余黎勤", "陆孙峰", "杨永俊", "何佳佳", "刘萍", "姜兴海", "石琳"], ["徐冰冰", "韩玉娟", "刘金美", "张悦", "杜江波", "李天娇", "倪金培", "王振水"], ["汤玉芳", "崔阿旎", "王春旭", "刘熠"], ["柯城乡", "王飞", "白红梅", "邓吉春", "齐娟"]];
			var selectedIndex = $("#locality").get(0).selectedIndex;
			$("#region").empty();
			var var_prompt = document.createElement("optgroup");
			var_prompt.label = "所属地区";
			document.getElementById("region").appendChild(var_prompt);

			$.each(regions[selectedIndex], function(index, element) {
				var checkbox = document.createElement("option");
				checkbox.innerHTML = element;
				var_prompt.appendChild(checkbox);
			});
// $("#locality").get(0).selectedIndex;//索引
// $('#locality option:selected').val();//值 
// $('#locality option:selected').text();
// http://blog.csdn.net/foart/article/details/6614829
		}

	</script>
</html>
