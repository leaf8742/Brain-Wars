<html>
<!DOCTYPE html>

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="">
		<meta name="author" content="">

		<!-- CSS -->
		<link rel="stylesheet" href="assets/css/style.css">

		<!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
		<!--[if lt IE 9]>
			<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->
	</head>

	<body id="untitled">
		<div class="page-container">
			<div class="form_div">
				<button type="training" class="training_button" onclick="fn_select0()">史妍</button>
				<button type="training" class="training_button" onclick="fn_select1()">梁志</button>
				<button type="training" class="training_button" onclick="fn_select2()">钟云海</button>
				<button type="training" class="training_button" onclick="fn_select3()">孙颖</button>
				<button type="training" class="training_button" onclick="fn_select4()">严云莉</button>
			</div>
		</div>
	</body>

	<!-- Javascript -->
	<script type="text/javascript" src="assets/js/jquery-1.11.3.min.js" ></script>
	<script type="text/javascript" src="assets/js/scripts.js" ></script>
	<script>
		function fn_select() {
			var m = model.sharedInstance();
			m.session = undefined;
			m.system = "semifinals";
			m.currentTime = new Date();
			storage();

			query_request(function(data, status) {
				if (!data.success) {
					alert(data.msg);
					return;
				}
				get_topics_request(function(data, status) {
					if (!data.success) {
						alert(data.msg);
						return;
					}
					storage();
					location.href = "Untitled.html";
				});
			});
		}

		function fn_select0() {
			var m = model.sharedInstance();
			m.local_marketing = "史妍";
			fn_select();
		}

		function fn_select1() {
			var m = model.sharedInstance();
			m.local_marketing = "梁志";
			fn_select();
		}

		function fn_select2() {
			var m = model.sharedInstance();
			m.local_marketing = "钟云海";
			fn_select();
		}

		function fn_select3() {
			var m = model.sharedInstance();
			m.local_marketing = "孙颖";
			fn_select();
		}

		function fn_select4() {
			var m = model.sharedInstance();
			m.local_marketing = "严云莉";
			fn_select();
		}
	</script>
</html>
